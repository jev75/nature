{% extends 'base.html' %}
{% load static %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="card mb-3">
        <div class="card-body">
            {% if article.image %}
                <img src="{{ article.image.url }}" alt="{{ article.title }}" class="img-fluid mb-3">
            {% else %}
                <img src="{% static 'images/avatars/default.jpg' %}" alt="Default Image" class="img-fluid mb-3">
            {% endif %}
            <h2 class="article-title">{{ article.title }}</h2>
            <hr class="article-divider">
            <p>{{ article.full_description|safe }}</p>
            <small>{{ article.time_create }}</small>
        </div>
    </div>
</div>
{% endblock %}
